<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" media="screen and (max-width:700px)" href="mobile.css"> -->
    <script defer src="./script.js"></script>
    <script defer src="./rules.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="rulesBtn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="overlay"></div>
    <div class="ruleList">
        <h1>RULES</h1>
        <ul>
            <li>Use your keyboard left and right arrows to control Bar</li>
            <li>You can also use the on screen buttons</li>
            <li>You have 2 lives</li>
            <li>Directional controls also launches the ball</li>
        </ul>
    </div>
    <canvas></canvas>
    <div class="message"></div>
    <div class="buttons">
        <div class="left button" value="left"><i class="fas fa-chevron-left"></i></div>
        <div class="right button" value="right"><i class="fas fa-chevron-right"></i></div>
    </div>
</body>
</html>
